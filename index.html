<body id="home">
       
        
    <header>
            <div class="container-fluid">  
            <div class="row">
                <div class="col mt-5 titulo">
                    <h1 class="Headline1">Productos de Alimentacíon</h1>
                </div>
            </div>
            
                
    </header>
    <main>           
        <div class="row">
            <div class="col-6 mx-1">
                <button id="producto1" class="btn-perro btn btn-secondary">
                    <div class="row">
                        <div class="col-4 icono-perro">

                        </div>
                        <div class="col-6 categoria-perro">
                            <p class="p">Producto</p>
                        </div>
                    </div>
                </button>

            <div class="buscar">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Categoría de Producto">
                    <button type="button" class="btn btn-primary active">Buscar</button>

            </div>
            <div class="filtrar">

                      </form>
            </div>

    <footer>
        <nav class="navbar navbar-expand-lg navbar-light bg-light menu-mascotas">
            <div class="container-fluid">
                <a class="nav-link active" aria-current="page" href="index.html" tabindex="-1">

                <a class="nav-link" aria-current="page" href="productos.html" tabindex="-1">

            </div>
        </nav>
    </footer>
